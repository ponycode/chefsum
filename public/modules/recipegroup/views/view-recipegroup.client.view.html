<section data-ng-controller="RecipegroupController" data-ng-init="findOne()">
    
    <div class="page-header">
        <h1 data-ng-bind="recipegroup.title"></h1>
    </div>
    
    <!--<div class="pull-right" data-ng-show="authentication.user._id == recipegroup.owner._id">-->
        <!--<a class="btn btn-primary" href="/#!/articles/{{recipe._id}}/edit">-->
            <!--<i class="glyphicon glyphicon-edit"></i>-->
        <!--</a>-->
        <!--<a class="btn btn-primary" data-ng-click="remove();">-->
            <!--<i class="glyphicon glyphicon-trash"></i>-->
        <!--</a>-->
    <!--</div>-->
    
    <div class="row">
        <div class="col-xs-12">
            <h3>Recipes</h3>
        </div>
    </div>
    
    <div class="row" ng-repeat="recipe in recipes">
        <div class="col-xs-11 col-xs-offset-1">
            
            <div class="col-xs-12">
                <h4>{{recipe.name}}</h4>
            </div>
            
            <div class="col-xs-12">
                <div class="row" ng-repeat="ingredients in recipes[recipe.recipeId].ingredients">
                    {{name}}
                </div>
            </div>
            
            <div class="col-xs-12">
                <div class="input-group input-group-lg">
                    <input name="ingredient" type="text" data-ng-model="ingredient" id="ingredient" class="form-control" placeholder="Enter an ingredient" class="form-control" />
                    <span class="input-group-btn">
                        <input data-ng-click="addIngredient($event);" id="{{recipe.recipeId}}" type="button" class="btn btn-primary" value="Add Ingredient">
                    </span>
                </div>
            </div>
            
            <br/><br/>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group input-group-lg">
                <input name="recipeTitle" type="text" data-ng-model="recipeTitle" id="recipeTitle" class="form-control" placeholder="Enter a name for your first recipe" class="form-control" />
                <span class="input-group-btn">
                    <input data-ng-click="addRecipe();" type="button" class="btn btn-primary" value="Add Recipe">
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <br/><br/><br/>
            <h3>Shopping List</h3>
            <hr />
        </div>
    </div>

    <!--<small>-->
        <!--<em class="text-muted">-->
            <!--Posted on-->
            <!--<span data-ng-bind="recipegroup.created | date:'mediumDate'"></span>-->
            <!--by-->
            <!--<span data-ng-bind="recipegroup.owner.displayName"></span>-->
        <!--</em>-->
    <!--</small>-->
</section>
