<section data-ng-controller="RecipegroupController" data-ng-init="find()">
	<div class="page-header">
		<h1>Recipegroup</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="recipe in recipes" data-ng-href="#!/recipes/{{recipe._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="recipe.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="recipe.owner.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="recipe.title"></h4>
			<p>Things go here</p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="recipes.$resolved && !recipes.length">
		No recipes yet, why don't you <a href="/#!/recipes/create">create one</a>?
	</div>
</section>
